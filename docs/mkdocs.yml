site_name: lintent
site_description: Lint + Intent. Make slop illegal. A semantic lint runner for AI agents.
site_url: https://avb7.github.io/lintent

repo_name: avb7/lintent
repo_url: https://github.com/avb7/lintent

theme:
  name: shadcn
  palette: orange
  font:
    text: Inter
    code: JetBrains Mono

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: false

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Concepts:
    - How It Works: concepts/how-it-works.md
    - Semantic Rules: concepts/semantic-rules.md
    - Auto-Detection: concepts/auto-detection.md
  - Guides:
    - Python Projects: guides/python.md
    - TypeScript Projects: guides/typescript.md
    - Monorepos: guides/monorepo.md
    - CI/CD Integration: guides/ci-cd.md
    - Cursor Integration: guides/cursor-integration.md
  - Reference:
    - CLI Commands: reference/cli.md
    - Configuration: reference/config.md
    - Output Format: reference/output.md
    - Presets: reference/presets.md
  - For AI Agents:
    - Overview: ai-agents/overview.md
  - Troubleshooting: troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avb7/lintent
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/lintent
